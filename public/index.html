<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Boat trip, location de bateau" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous"
        />
        <link rel="icon" href="./navBar/logo.png" />
        <link rel="stylesheet" href="./navBar/navBar.css" />
        <title>Boat trip | Location de bateau</title>
    </head>
    <header>
        <div class="logoSection">
            <a href="#" class="logo"
                ><img
                    src="./navBar/logo.png"
                    class="logoIcon"
                    alt="logo icon"
                />Boat trip</a
            >
        </div>
        <div class="toggle" onclick="toggleMenu()"></div>
        <ul class="menu">
            <li class="navItem">
                <a href="#" class="navLink" onclick="toggleMenu()"
                    >Enregistrez un bateau</a
                >
            </li>
            <li class="navItem">
                <a href="#" class="navLinkV" onclick="toggleMenu()"
                    >Connexion</a
                >
            </li>
            <li class="navItem">
                <a href="#" class="navLink" onclick="toggleMenu()"
                    >Inscription</a
                >
            </li>
            <li class="navItem">
                <a href="#" class="navLink" onclick="toggleMenu()">Aide</a>
            </li>
            <li class="navItemV">
                <a href="#" class="navLink" onclick="toggleMenu()">Contact</a>
            </li>
        </ul>
    </header>
    <body>
        <div id="app"></div>
        <!-- built files will be auto injected -->
        <script>
            window.addEventListener("scroll", function() {
                var header = document.querySelector("header");
                header.classList.toggle("sticky", window.scrollY > 0);
            });
            function toggleMenu() {
                var menuToggle = document.querySelector(".toggle");
                var menu = document.querySelector(".menu");
                menuToggle.classList.toggle("active");
                menu.classList.toggle("active");
            }
        </script>
    </body>
</html>
