<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="description" content="Boat trip, location de bateau" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous"
        />
        <link rel="icon" href="./navBar/logo.png" />
        <title>Boat trip | Location de bateau</title>
    </head>

    <body>
        <div id="app"></div>
        <style>
            .vue-range-slider.slider-component .slider {
                background-color: #7451eb !important;
            }
        </style>
        <!-- built files will be auto injected -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            // Start NavBar js script
            window.addEventListener("scroll", function() {
                var header = document.querySelector("header");
                header.classList.toggle("sticky", window.scrollY > 0);
            });
            function toggleMenu() {
                var menuToggle = document.querySelector(".toggle");
                var menu = document.querySelector(".menu");
                menuToggle.classList.toggle("active");
                menu.classList.toggle("active");
            }
            // End NavBar js script
        </script>
    </body>
</html>
